<html>

  <body>
    <script type="module" src="https://unpkg.com/markdown-deck"></script>
    <markdown-deck hotkey hashsync></markdown-deck>
    <script>
      (function(){
        const deck = document.querySelector('markdown-deck')
        const pathname = window.location.pathname.replace(/\/$/, '')
        const index = 'index.md'
        deck.src = `${pathname}/${index}`
      })()
    </script>
  </body>
